<ion-header>
  <ion-toolbar transparent>
    <ion-title>Create Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="loginForm">
    <ion-list no-lines>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input [(ngModel)]="firstName" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-textarea [(ngModel)]="lastName"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-textarea [(ngModel)]="password"></ion-textarea>
      </ion-item>




    </ion-list>

    <button ion-button full color="secondary" (click)="save()">Save</button>
  </section>
</ion-content>
